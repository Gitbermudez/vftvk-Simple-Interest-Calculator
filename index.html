<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <meta charset="UTF-8">        
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"> </script>
    </head>

     <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <label for="principal">   Amount </label>
            <input type="number" placeholder="Please enter Amount"  id="principal" name="principal" required title="Please enter Amount" >  <br/>
            <br/>
            <!-- -->
            <!--Rate <input type="number"  id="rate">  <br/-->
            <label for="rate">   Rate </label>            
            <!--input type="range" id="rate" name="rate"  min="minval" max="maxval" value="default_val" onchange="updateRate()"-->            
            <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">            
            <!--span id="rate_val" onchange="return updateRate()"-->
            <span id="rate_val">10.25% </span>
                <br/>
                <br/>
            <!--No. of Years <input type="number"  id="years">  <br/-->
            <label for="years">   No. of Years </label>            
            <select id="years" name="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <!-- fill in the rest of the values-->
            </select> <br/><br/>
            <!--label for="result"> Interest: </label-->                
            <!--span id="result"></span><br><br/-->
            <!--label for="submit">Compute Interest.</label> 
            <input type="submit" onclick="compute()"><br/><br/-->
            <button onclick="compute()">Compute Interest.</button><br/><br/>
            <span id="result"> </span><br/><br/>

            <footer>
                &#169; Everyone Can Get Rich
            </footer>  
 
        </div>
    </body>
</html>
